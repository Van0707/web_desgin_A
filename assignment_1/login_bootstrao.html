<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Universitas Klabat</title>

    <!-- hanya mengunakan css dari bootsrap -->
    <link rel="stylesheet" href="../bootstrap@5.3.3/css/bootstrap.min.css">
    

</head>
<body class="bg-light">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center">
                <img src="asset/images/login.jpg" alt="Universitas Klabat Logo" class="img-fluid mb-3" style="max-height: 100px;">
                <h1 class="h4">UNIVERSITAS KLABAT</h1>
                <p class="text-muted">Pathway to Excellence</p>
            </div>

            <form action="profile.html" method="get">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                    <button type="reset" class="btn btn-outline-danger">Reset</button>
                </div>
                <div class="d-grid mt-3">
                    <a href="registration.html" class="btn btn-secondary">Register</a>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
