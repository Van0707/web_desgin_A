<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration - Universitas Klabat</title>
  <link rel="stylesheet" href="../bootstrap@5.3.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-1">Student Registration</h2>
            <p class="text-center text-muted">Universitas Klabat - Pathway to Excellence</p>

            <form action="login.html" method="get">
              <div class="mb-3">
                <label for="nim" class="form-label">Registration Number / NIM</label>
                <input type="text" id="nim" name="nim" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Full Name (Sesuai Ijazah)</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="program" class="form-label">Program</label>
                <select id="program" name="program" class="form-select" required>
                  <option value="normal">Normal Program</option>
                  <option value="special">Special Program</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="birthplace" class="form-label">Place of Birth</label>
                <input type="text" id="birthplace" name="birthplace" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="birthdate" class="form-label">Date of Birth</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="religion" class="form-label">Religion</label>
                <input type="text" id="religion" name="religion" class="form-control">
              </div>

              <div class="mb-3">
                <label for="residence" class="form-label">Residence</label>
                <input type="text" id="residence" name="residence" class="form-control">
              </div>

              <div class="mb-3">
                <label for="status" class="form-label">Marital Status</label>
                <select id="status" name="status" class="form-select">
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input type="text" id="faculty" name="faculty" class="form-control">
              </div>

              <div class="mb-3">
                <label for="prodi" class="form-label">Program Study / Minor</label>
                <input type="text" id="prodi" name="prodi" class="form-control">
              </div>

              <div class="mb-3">
                <label for="curriculum" class="form-label">Curriculum Name</label>
                <input type="text" id="curriculum" name="curriculum" class="form-control">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Full Address</label>
                <textarea id="address" name="address" rows="3" class="form-control"></textarea>
              </div>

              <div class="mb-3">
                <label for="mother" class="form-label">Mother's Name</label>
                <input type="text" id="mother" name="mother" class="form-control">
              </div>

              <div class="mb-3">
                <label for="mother_address" class="form-label">Mother's Address</label>
                <input type="text" id="mother_address" name="mother_address" class="form-control">
              </div>

              <div class="mb-3">
                <label for="father" class="form-label">Father's Name</label>
                <input type="text" id="father" name="father" class="form-control">
              </div>

              <div class="mb-3">
                <label for="father_address" class="form-label">Father's Address</label>
                <input type="text" id="father_address" name="father_address" class="form-control">
              </div>

              <div class="mb-3">
                <label for="guardian" class="form-label">Guardian's Name</label>
                <input type="text" id="guardian" name="guardian" class="form-control">
              </div>

              <div class="mb-3">
                <label for="guardian_address" class="form-label">Guardian's Address</label>
                <input type="text" id="guardian_address" name="guardian_address" class="form-control">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="declaration" required>
                <label class="form-check-label" for="declaration">
                  I declare all the data provided is accurate.
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
